<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Editing the Element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="langauge">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerText=`${langName}`
        document.querySelector('.langauge').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("JAVA")

// Optimised Approach (since not traversing whole tree again and again) --> use of createTextNode
    function addLanguageOptimised(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.langauge').appendChild(li)
    }
    addLanguageOptimised("C++")
    addLanguageOptimised("Typescript")

// Editing the element
    const secondLang=document.querySelector('li:nth-child(2)')
    // secondLang.innerText="Edited - Python"       // Not an optimized approach

    // Creating a new element and then replacing it
    const newli=document.createElement('li')    // New created Element
    newli.textContent="Edited - Python.py"
    secondLang.replaceWith(newli)       // Replacing by the new created element

// Removing the element
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
